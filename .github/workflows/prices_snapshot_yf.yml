name: Prices Snapshot (yfinance → prices.json)

on:
  workflow_dispatch:           # 手动运行
  schedule:
    - cron: "*/5 * * * *"      # 每 5 分钟；可按需调大
  push:
    paths:
      - investitionsdetails/data/recommendations.json

permissions:
  contents: write

concurrency:
  group: snapshot-prices
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 这里使用 pip 缓存，并指定依赖文件路径
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate prices.json via yfinance
        run: python backend/snapshot_yf.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(prices): snapshot via yfinance"
          file_pattern: investitionsdetails/data/prices.json
