<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Download</title>
<link rel="icon" type="image/png" href="app2.png">
<script>
(function() {
    var ua = navigator.userAgent || navigator.vendor || window.opera;

    // iOS 
    if (/iPhone|iPad|iPod/i.test(ua)) {
        window.location.href = "https://apps.apple.com/de/app/mmvektor/id6749830871"; 
    }
    // Android
    else if (/android/i.test(ua)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.mmvektor.mmvektor"; 
    }
    // PC
    else {
        window.location.href = "https://www.massmutualventures.de/MMVektor/Handel"; 
    }
})();
</script>
</head>
<body>
</body>
</html>
