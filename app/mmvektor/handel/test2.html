<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Handel</title>
    <link rel="icon" type="image/png" href="app2.png">
    <!-- 关键：让页面随设备宽度缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }
        /* 居中舞台 */
        .stage {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        /* 核心：按比例自适应 */
        .phone-ratio {
            /* 只用比例，不用固定像素 */
            aspect-ratio: 9 / 19.5;
            /* 宽度取两者较小：视口宽，或由视口高换算回来的宽 */
            width: min(100vw, calc(100vh * 9 / 19.5));
            /* 高度由 aspect-ratio 自动推导，无需写死 */
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 0.0rem; /* 如需圆角可改，例如 24px */
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
        }
        .phone-ratio iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 可选：横屏时也保持比例并自适应 */
        @media (orientation: landscape) {
            .phone-ratio {
                /* 同样基于更短边做缩放，已由上面的 min(...) 处理，无需额外规则 */
            }
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="phone-ratio">
            <iframe src="https://www.xduifhu.com" referrerpolicy="no-referrer"></iframe>
        </div>
    </div>
</body>
</html>
